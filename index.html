<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEP (Protótipo com IA)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="max-w-5xl mx-auto px-4">
      <h1 class="text-2xl font-semibold">PEP — Prototipagem com IA</h1>
      <p class="text-sm opacity-80">Entrada | Organização | Análise</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-8 p-4 grid md:grid-cols-3 gap-4">
    <!-- Entrada -->
    <section class="bg-white rounded-2xl shadow p-4 flex flex-col">
      <h2 class="text-lg font-semibold mb-2">1️⃣ Informação bruta</h2>
      <textarea id="entrada" rows="10" class="border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none resize-none"
        placeholder="Digite ou cole o texto do atendimento..."></textarea>
    </section>

    <!-- Organização -->
    <section class="bg-white rounded-2xl shadow p-4 flex flex-col">
      <h2 class="text-lg font-semibold mb-2">2️⃣ Organização (SOAP)</h2>
      <pre id="organizado" class="flex-1 bg-gray-100 p-3 rounded-lg overflow-auto text-sm whitespace-pre-wrap">Aguardando...</pre>
    </section>

    <!-- Análise -->
    <section class="bg-white rounded-2xl shadow p-4 flex flex-col">
      <h2 class="text-lg font-semibold mb-2">3️⃣ Análise Clínica (IA)</h2>
      <pre id="analise" class="flex-1 bg-gray-100 p-3 rounded-lg overflow-auto text-sm whitespace-pre-wrap">Aguardando...</pre>
    </section>
  </main>

  <div class="max-w-5xl mx-auto mt-6 flex gap-2 p-4 justify-end">
    <button id="processar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Processar</button>
    <button id="limpar" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow">Limpar</button>
  </div>

  <footer class="text-center text-xs text-gray-500 py-4">
    ⚠️ Dados sensíveis: use exemplos fictícios neste protótipo.
  </footer>
</body>
</html>
